<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signin/Signup</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cover"></div>
    <div class="cover"></div>
    <a href="index.html">

        <img src="Group 310.png" alt="" id="cut">
    </a>
    <div class="name">
        <span>s</span>
        <span>i</span>
        <span>g</span>
        <span>n</span>
        <span>i</span>

        <div class="radio">
            <input type="radio" name="gander" id="male" value="male"><span>male</span>

        </div>
    </form>
    <div class="close">
        <button type="submit" class="go">

            <img src="download.png" alt="">
        </button>
    </div>
